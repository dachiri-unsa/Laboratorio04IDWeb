<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <h1>Tabla</h1>
    <!--Creamos el ancho de la tabla-->
    <table border = "1">
        <tr>
            <!--Colspan para unir de manera horizontal-->
            <th colspan="4">Boleta de Pago</th>
        </tr>
        <tr>
            <!--Usamos th para las celdas con datos importantes o referenciales-->
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Presio Unitario</th>
            <th>Total</th>
        </tr>
        <tr>
            <!--Y usamos td para celdas con datos normales-->
            <td>Producto 1</td>
            <td>1</td>
            <td>5</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Producto 2</td>
            <td>3</td>
            <td>2</td>
            <td>6</td>
        </tr>
        <tr>
            <td>Producto 3</td>
            <td>2</td>
            <td>3.5</td>
            <td>7</td>
        </tr>
        <tr>
            <th colspan="3">Total General</th>
            <td>18</td>
        </tr>
    </table>
</body>
</html>
